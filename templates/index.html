<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmoReco</title>
  <style>
    /* Estilo general */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #d5c7f7;
    }

    /* Contenedor principal */
    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Encabezado */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #ffb6c1;
      padding: 20px;
    }

    .header .logo {
      background-color: #fff;
      border-radius: 50%;
      padding: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
    }

    .header h1 {
      font-size: 1.8rem;
      color: #333;
      margin: 0;
    }

    /* Contenido principal */
    .main-content {
      display: flex;
      padding: 20px;
      gap: 20px;
    }

    /* Sección de la cámara */
    .camera-section {
      flex: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .camera-display {
      width: 100%;
      height: 300px;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      margin-bottom: 20px;
    }

    .camera-controls {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .camera-controls button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }

    .camera-controls button#btn-apagar {
      background-color: #f44336;
    }

    .camera-controls button:hover {
      opacity: 0.8;
    }

    .emotion-detected {
      font-size: 1.2rem;
      text-align: center;
      font-weight: bold;
    }

    /* Chatbot */
    .chatbot {
      flex: 1;
      background-color: #f9f9f9;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
    }

    .chatbot h2 {
      margin-top: 0;
      font-size: 1.5rem;
    }

    .chatbot textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .chatbot button {
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .chatbot pre {
      background-color: #eee;
      padding: 10px;
      font-family: monospace;
      border-radius: 5px;
    }
  </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <span>Logo</span>
            </div>
            <h1>EmoReco</h1>
        </header>
        <main class="main-content">
            <section class="camera-section">
                <div class="camera-display">
                    <video id="video" width="100%" height="100%" autoplay></video>
                </div>
                <div class="camera-controls">
                    <button id="btn-prender">Prender</button>
                    <button id="btn-apagar">Apagar</button>
                </div>
                <div class="emotion-detected">Emoción detectada: <span id="emotion">Ninguna</span></div>
                <img id="processedImage" src="" alt="Imagen Procesada" style="max-width: 100%; border: 2px solid #ccc; margin-top: 20px;">
            </section>
            <aside class="chatbot">
                <h2>Formulario de Consulta</h2>
                <textarea id="consulta"></textarea>
                <button id="botonConsulta">Consultar</button>
                <pre id="resultadoConsulta"></pre>
            </aside>
        </main>
    </div>

    <script>
        let mediaStream;
        const videoElement = document.getElementById("video");
        const emotionDisplay = document.getElementById("emotion");
        const processedImage = document.getElementById("processedImage");

        document.getElementById("btn-prender").addEventListener("click", async () => {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = mediaStream;
                detectEmotionFromVideo();
            } catch (error) {
                console.error("Error al acceder a la cámara:", error);
                emotionDisplay.textContent = "No se pudo acceder a la cámara.";
            }
        });

        async function detectEmotionFromVideo() {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");

            async function processFrame() {
                if (videoElement.videoWidth === 0 || videoElement.videoHeight === 0) {
                    requestAnimationFrame(processFrame);
                    return;
                }

                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL("image/jpeg");

                try {
                    const response = await fetch("http://127.0.0.1:5000/Reconocimiento_F", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ image_data: imageData }),
                    });

                    const data = await response.json();
                    if (data.processed_image) {
                        processedImage.src = data.processed_image;
                        if (data.emotions && data.emotions.length > 0) {
                            const emotionText = data.emotions.map(e => `${e.emotion}: ${e.score.toFixed(2)}`).join(', ');
                            emotionDisplay.textContent = `Emociones detectadas: ${emotionText}`;
                        } else {
                            emotionDisplay.textContent = "No se detectaron emociones";
                        }
                    } else {
                        emotionDisplay.textContent = "No se detectaron rostros";
                    }
                } catch (error) {
                    console.error("Error:", error);
                    emotionDisplay.textContent = "Error en la conexión con el servidor.";
                }

                requestAnimationFrame(processFrame);
            }

            processFrame();
        }

        document.getElementById("btn-apagar").addEventListener("click", () => {
            if (mediaStream) {
                mediaStream.getTracks().forEach((track) => track.stop());
                videoElement.srcObject = null;
            }
        });
    </script>
</body>
</html>
